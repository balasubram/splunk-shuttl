[script://$SPLUNK_HOME/etc/apps/shuttl/bin/start.sh]
index = shuttl
disabled = false
interval = 1

[monitor://$SPLUNK_HOME/var/log/splunk/shuttl.log]
index=_internal
source = shuttl
sourcetype = log4j

[script://$SPLUNK_HOME/etc/apps/shuttl/bin/coldToFrozenRetry.sh]
index = shuttl
disabled = false
interval = 60

